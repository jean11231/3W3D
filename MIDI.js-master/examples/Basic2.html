<body>
<h1> midi test </h1>
<hr>
BPM<input id='tempo' type=range min=30 max=210><span id='bpm'></span>
<br><br>
<button id='playA'> play A </button>
<button id='playAChord'> chord </button>
<button id='chromaticup'> chromatic up </button>
<button id='chromaticdown'> chromatic down </button>
<button id='example'>example</button></br>
<button id='velup'>velocity up</button>
<button id='veldown'>velocity down</button>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<div id='light1' class='light_1' style='float:left; margin:10px 10px 20px 20px;'></div>
<div id='light2' class='light_2' style='float:left; margin:10px 10px 20px 20px;'></div>
<div id='light3' class='light_3' style='float:left; margin:10px 10px 20px 20px;'></div>
<div id='light4' class='light_4' style='float:left; margin:10px 10px 20px 20px;'></div>
<script>
var notei =69;
var notes=[];
$('#bpm').text ($('#tempo').val());

bpmLamp();
$('#tempo').change ( function() {
	$('#bpm').text ($(this).val());
	var bpm1 = $('#tempo').val();
	countSecond();
	myStopFunction;

});

$('#example').click(function(){
	playexample1();
});

var t;
var cou=0;
var vel = 127,vpb = false,vdb = false;

function countSecond(){　
	var bpm1 = $('#tempo').val();
	myStopFunction();

　  t=setTimeout("countSecond()", 1000*60/bpm1);
}
function myStopFunction() {
    clearTimeout(t);
}
$('#playA').mousedown ( function() {
	console.log ('mouse down');
	MIDI.noteOn(1, 69, 127, 0);
});
$('#playA').mouseup ( function() {
	console.log ('mouse UP')
	MIDI.noteOff(1, 69, 0);
});

$('#playAChord').mousedown ( function() {
	console.log ('mouse down');
	MIDI.chordOn(0, [69,73,76], 127, 0);
});
$('#playAChord').mouseup ( function() {
	console.log ('mouse UP')
	MIDI.chordOff(0, [69,73,76], 0);
});
$('#chromaticup').click ( function() {
	playScaleUp();
});

$('#chromaticdown').click ( function() {
	playScaleDown();
});
$('#velup').click ( function() {
	vpb = true;
	MIDI.noteOn(1, 69, 50, 0);
	
});
$('#veldown').click ( function() {
	vdb = true;
	MIDI.noteOn(1, 69, 127, 0);
	
});

function playScaleUp(){
	chromaticUp();
}

function playScaleDown(){
	chromaticDown();
}
function chromaticUp(){
	var bpm1 = $('#tempo').val();
	var nn = notei;
	console.log(nn);
	MIDI.noteOn(0,nn,127,0);
	setTimeout(function(){
		MIDI.noteOff(0,nn,0);
		console.log(nn +'off');
	},30);
	//var time=notes[j].time;

	notei++;
	cou++;
	if(cou<13){
		setTimeout(function(){
			chromaticUp();
		},1000*60/bpm1);
	}
	else if(cou>=13){
		cou=0;
		notei--;
	}
}

function chromaticDown(){　
	var bpm1 = $('#tempo').val();
	var nn = notei;
	console.log(nn);
	MIDI.noteOn(0,nn,127,0);
	setTimeout(function(){
		MIDI.noteOff(0,nn,0);
		console.log(nn +'off');
	},30);
	notei--;
	cou++;
	if(cou<13){
		setTimeout(function(){
			chromaticDown();
		},1000*60/bpm1);
	}
	else if(cou>=13){
		cou=0;
		notei++;
	}
}
function playexample1(){
	music(0,69,0.8);
	music(1,69,0.8);
	music(2,76,0.8);
	music(3,76,0.8);
	music(4,78,0.8);
	music(5,78,0.8);
	music(6,76,1.8);

	music(8,74,0.8);
	music(9,74,0.8);
	music(10,73,0.8);
	music(11,73,0.8);
	music(12,71,0.8);
	music(13,71,0.8);
	music(14,69,1.8);

	music(16,76,0.8);
	music(17,76,0.8);
	music(18,74,0.8);
	music(19,74,0.8);
	music(20,73,0.8);
	music(21,73,0.8);
	music(22,71,1.8);

	music(24,76,0.8);
	music(25,76,0.8);
	music(26,74,0.8);
	music(27,74,0.8);
	music(28,73,0.8);
	music(29,73,0.8);
	music(30,71,1.8);

	music(32,69,0.8);
	music(33,69,0.8);
	music(34,76,0.8);
	music(35,76,0.8);
	music(36,78,0.8);
	music(37,78,0.8);
	music(38,76,1.8);

	music(40,74,0.8);
	music(41,74,0.8);
	music(42,73,0.8);
	music(43,73,0.8);
	music(44,71,0.8);
	music(45,71,0.8);
	music(46,69,1.8);

	playMusic();

}
var notej=0;
function playMusic(){
	var bpm1 = $('#tempo').val();
	var note1=notes[notej].note;
	console.log(note1);
	MIDI.noteOn(0,note1,127,0);
	var duration1 = notes[notej].duration;
	setTimeout(function(){
		MIDI.noteOff(0,note1,0);
		console.log(note1+'off');
	},duration1*1000*60/bpm1);
	var time=notes[notej].time;
	if(notej<notes.length-1){
		time=notes[notej+1].time-notes[notej].time;
	}
	notej++;
	if(notej<notes.length){
		setTimeout(function(){
			playMusic();
		},time*1000*60/bpm1);
	}
}
function music(time,note,duration){
	var obj={
		time:time,
		note:note,
		duration:duration
	}
	notes.push(obj);

}
window.onload = function () {
	MIDI.loadPlugin({
		soundfontUrl: "./soundfont/",
		instruments: ["acoustic_grand_piano","violin"],
		onprogress: function(state, progress) {
			console.log(state, progress);
		},
		onsuccess: function() {
			MIDI.programChange(0, 0);
			MIDI.programChange(1, 40);
			MIDI.setVolume(0, 127);
		}
	});
};

function Lamp(lampId) {

  var name = '#' + lampId;

	var status = true;
	var hue='hsl(0,100%,50%)';
	$('#light1').css ('backgroundColor', 'hsl(120,100%,50%)');
	$('#light2').css ('backgroundColor', 'hsl(120,100%,50%)');
	$('#light3').css ('backgroundColor', 'hsl(120,100%,50%)');
	$('#light4').css ('backgroundColor', 'hsl(120,100%,50%)');
	$(name).css ('backgroundColor', hue);



	bpmLamp();


}
var lampi=0;
function bpmLamp(){
	var bpm1 = $('#tempo').val();
	lampi=(lampi)%4+1;
	setTimeout(function(){
		new Lamp('light'+lampi);
	}, 1000*60/bpm1);
}
animate();
function animate() {
	requestAnimationFrame(animate);
	if(vpb<127)
		vel+=10;
	if(vdb>0)
		vel-=10;
	MIDI.setVolume(1,vel);
	console.log(vel);
}
</script>
